    <body>
        <div style="height:40px;width:100%;border:1px solid black;font-size:35px;text-align:center;">
            <a>填表说明</a>
        </div>
        <div style="font-size:20px;width:100%;border:1px solid black;top:1px;">
            <p>
                1.带*为必填项。
            </p>
            <p>
                2.证书编号和证书有效时间，管理员审核通过后填写，用户不得自己填写。
            </p>
            <p>
                3.出生日期: 从日历中选择，用户不得自己填写。
            </p>
            <p>
                4.工作经历的开始时间、终止时间从日历中选择，用户不得自己填写。
            </p>
            <p>
                5.回避单位：用户曾经工作过的单位或者是正在工作的单位。
            </p>
        </div>
